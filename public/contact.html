<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - StepCart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="bg-white shadow-md p-4 sticky top-0 z-50">
    <nav class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">StepCart</a>
      <ul class="flex space-x-6 text-sm">

  <section class="container mx-auto px-4 py-12 max-w-2xl">
    <h1 class="text-3xl font-bold mb-6">Get in Touch</h1>
    <form class="space-y-4">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-3 border rounded-lg focus:outline-none">
      <input type="email" placeholder="Your Email" class="w-full px-4 py-3 border rounded-lg focus:outline-none">
      <textarea placeholder="Your Message" rows="5" class="w-full px-4 py-3 border rounded-lg focus:outline-none"></textarea>
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-medium">Send Message</button>
    </form>
